<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>狼人杀游戏</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header>
    <img src="cover.jpg" alt="封面图" class="cover-img" />
    <h1 class="title">狼人杀游戏</h1>
  </header>

  <section class="setup">
    <input type="text" id="playerName" placeholder="输入玩家名字（最多12人）" />
    <button onclick="addPlayer()">添加玩家</button>
    <button onclick="startGame()">开始游戏</button>
    <button onclick="resetGame()">重新开始</button>
  </section>

  <section class="info">
    <div id="timer">-</div>
    <ul id="playerList"></ul>
  </section>

  <section id="gameLog"></section>

  <!-- 音效 -->
  <audio id="bgm" src="audio/background.mp3" loop autoplay></audio>
  <audio id="nightSfx" src="audio/night.mp3"></audio>
  <audio id="daySfx" src="audio/day.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
